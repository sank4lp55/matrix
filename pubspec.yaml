name: matrix
description: "Matrix :- The app to discover best events and conferences around you!."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  bloc: ^8.1.4
  flutter_bloc: ^8.1.6
  http: ^1.2.2
  equatable: ^2.0.5
  flutter_svg: ^2.0.10+1
  intl: ^0.19.0
  shimmer: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: "^0.14.1"

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/logo_unnamed.png"
  adaptive_icon_foreground: "assets/icons/logo_unnamed.png"
  adaptive_icon_background: "#03c7ed"
  min_sdk_android: 21
  remove_alpha_ios: true

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/icons/
    - assets/icons/logo_unnamed.png

